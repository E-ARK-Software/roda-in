metadataMethod=SIP-ovi mogu sadržavati podatke i metapodatke. Metapodaci su uključeni u svaki SIP pomoću pravila pridruživanja. Ova pravila pridruživanja definiraju kako su opisni metapodaci odabrani iz sustava datoteka uključeni u svaki SIP. Trenutno su dostupne četiri opcije povezivanja metapodataka.
schemaPane=<p>Kako biste stvorili klasifikacijski plan, prvi korak je dodavanje opisnih stavki pomoću gumba <strong>"Dodaj"</strong> koji se nalazi na dnu središnje ploče. Klikom na gumb, kreira se nova opisna stavka koja se dodaje ispod odabrane opisne stavke ili pod korijenom ako nije odabrana nijedna opisna stavka ili je odabrana stavka SIP.</p><p> Postupak uklanjanja započinje odabirom stavki koje želimo ukloniti i klikom na gumb <strong>„Ukloni“</strong> koji se nalazi na dnu ploče. Svi odabrani SIP-ovi uklanjaju se, a njihov se sadržaj vraća u normalno stanje, tako da se mogu dodati drugim SIP-ovima. Kada se ukloni stavka opisa, uklanjaju se i svi njezini potomci SIP-ovi.</p><p> Povlačenjem i ispuštanjem odabranih stavki na vrh drugih stavaka, klasifikacijska shema može se u potpunosti <strong>reorganizirati</strong>. Ponašanje sustava povlačenja i ispuštanja opisano je kako slijedi\: </p><ul><li>kada ispuštate stavke na opisnu stavku, odabrane stavke dodaju se kao izravno djeca stavke.</li><li> Kada ispuštate stavke na prazan odjeljak stabla, odabrane će se stavke dodati korijenu stabla.</li><li> Kada ispuštate stavke na SIP, stavke se dodaju djeci od SIP roditelja, tj. ispuštene stavke nalaze se na istoj razini SIP-a. To se događa jer SIP-ovi ne mogu imati potomke u RODA-inu.</li><li> Kada se roditelj spusti na jednog od njegovih potomaka, akcija se otkazuje, inače ne bi ostala veza s ostatkom stabla i izgubilo bi se cijelo podstablo (počevši od povučene stavke).</li></ul><p> Nakon završetka klasifikacijske sheme, možete se odlučiti za spremanje kako bi kasnije mogli upotrijebiti pomoću opcije „Izvoz“ koja se nalazi u <strong>Klasifikacijska shema izborniku</strong>. I na kraju, podnožje prikazuje informacije o odabranoj stavci\: broj SIP-ova, mapa, datoteka i veličina.</p> 
secondStep=Klasifikacijska shema može se uvesti iz datoteke ili kreirati izravno u aplikaciji. U prvoj opciji korisnik mora uvesti JSON formatiranu datoteku koja je izvezena iz RODE ili RODE-in. Kako biste stvorili klasifikacijski plan, prvi korak je dodavanje opisa stavki koristeći „Dodaj“ gumb koji se nalazi u na dnu središnje ploče. Kada se pritisne gumb, novi opis stavke je kreiran i dodan ispod odabranog opisa stavke ili ispod korijena ako nije odabrana niti jedan opis stavke ili je odabrana stavka SIP. Uz dodavanje stavki, na raspolaganju su još dvije radnje, uklanjanje i organizacija.
templatingSystem=<h4>Sustav predložaka</h4><p> Kako bi se olakšalo uređivanje predložaka datoteka, dodan je način kreiranja obrazaca na temelju polja predložaka. Te se datoteke nalaze u mapi "roda-in" (Moji dokumenti kada se koristi Windows i korisnikov kućni direktorij ako koristi Unix), u mapi "predlošci". Pomoću moćnog Handlebars mehanizma svatko može stvoriti datoteke predloška s potrebnim informacijama za izradu obrasca. Uz jednostavnu oznaku (npr. {{person}}), sada je moguće dodati opcije koje će izmijeniti način kreiranja svakog polja. Te su opcije ključni elementi vrijednostit, npr <code>naziv\="Kreiranje SIP-a pomoću RODA-in"</code>, gdje je ključ naziv opcije, a vrijednost vrijednost koja će se dati toj opciji. Samo prva oznaka trebala bi imati opcije, tj. ako postoje dvije oznake s istim nazivom, opcije druge se zanemaruju. Opcije nisu potrebne, obrazac se i dalje stvara jednostavnom oznakom koja stvara jednostavno tekstualno polje.</p><p>Dostupne opcije koje mijenjaju polja stvorena za svaku oznaku su\: </p><ul><li>vrijednost - unaprijed definirana vrijednost polja </li><li> redoslijed - redoslijed polja </li><li> vrsta - vrsta polja. Moguće vrijednosti su\: <ul><li>tekst - polje za tekst </li><li> područje teksta - područje za tekst. Veći od polja teksta.</li><li> datum - polje za tekst s biračem datuma</li><li>popis - popis s mogućim vrijednostima (kombinirani okvir)<ul><li>options - list with the possible values that a field can have. Ova lista je JSon Array. Primjer\:opcije\="[\\"final\\",\\"revised\\",\\"draft\\"]"</li><li>oznake opcija - mapa s oznakama za svaku opciju. Ključ se mora podudarati s jednom od opcija navedenih na popisu "opcije". Unos je druga karta koja preslikava jezik (ključ) u oznaku (vrijednost). Primjer\: oznake opcija\="{\\"final\\"\: {\\"en\\"\:\\"Final\\", \\"pt_PT\\"\:\\"Final\\"},\\"revised\\"\: {\\"en\\"\:\\"Revised\\", \\"pt_PT\\"\:\\"Verificado\\"},\\"draft\\"\: {\\"en\\"\:\\"Draft\\", \\"pt_PT\\"\:\\"Rascunho\\"}}"</li></ul></li></ul></li><li>popis - popis mogućih vrijednosti koje polje može imati. Korisno kada je <code>vrsta\="list"</code>. Format je JSON Array. Primjer\: <code>[opcija A, opcija B, "option C"]</code></li><li>oznaka - oznaka koja se pojavljuje lijevo od polja. </li><li>obavezno - ako je označeno, oznaka je podebljana za privlačenje pozornosti. </li><li>skriveno - ako je označno, polje je skriveno</li><li>automatsko generiranje - popunjava vrijednost jednim od dostupnih generatora. Nadjačava opciju vrijednosti\:<ul><li>sada - trenutni datum u formatu godina-mjesec-dan</li><li>ID - generira identifikator</li></li>naslov - generira naslov </li></li> razina - dodaje trenutnu razinu opisa</li><li>nadređeni ID - dodaje nadređeni ID, ako postoji</li><li>jezik - dodaje sistemski jezik, temeljen na prostoru. Primjer\: "português" or "English"</li></ul></li></ul><p>Slijedi primjer kako se oznake mogu koristiti\:</p><p><code>{{title order\=1 type\="text" label\="Template title" mandatory\=true auto-generate\="title"}}</code></p>
