associate=Kako bi stvorio SIP-ove, korisnik mora odabrati pravilo agregiranja. Započnite odabirom datoteka i mapa u kojima se nalazi sadržaj koji će biti uključen u SIP-ove te ih povucite na čvor klasifikacijske hijerarhije. Ovaj čvor može biti čvor klasifikacijske sheme, SIP ili korijenska razina (tj. bez određenog čvora). Možete i kliknuti gumb "Pridruži" kako biste započeli postupak. Nakon ove operacije prikazat će vam se niz opcija koje će oblikovati način stvaranja SIP-ova.
associationMethod=Metoda pridruživanja podataka definira pravila koja se koriste za transformiranje ulaznih datoteka i mapa u SIP-ove. Trenutno su dostupne četiri metode.
export=Posljednji korak u procesu izrade SIP-a je izvoz preslikanih SIP-ova u izlazni format koji će biti poslan u spremište na unos. Važno je napomenuti da RODA-in ne provjerava jesu li SIP-ovi valjani prije njihovog izvoza, a taj bi postupak trebao biti izveden u spremištu ili s vanjskim alatom. Postupak izvoza možete prilagoditi svojim potrebama. Prva odluka je hoće li se izvesti svi SIP-ovi u klasifikacijskom planu ili samo odabrani. Prema zadanim postavkama, jedini izvezeni SIP-ovi su stavke koje su odabrane kada korisnik klikne gumb "Izvezi", ali to se može nadjačati pomoću preklopnog gumba "Izvezi sve". Još jedno obavezno polje je odredište SIP-ova nakon što se izvezu. Također, u ovoj fazi odabire se format/tip izvoza, trenutno RODA-in podržava dva \: E-ARK SIP i BagIt.
fileExplorer=<p>Stavka može biti u jednom od tri stanja \: normalno, zanemareno ili mapirano.<strong>Normalno</strong>je zadano stanje stavki i jedino stanje iz kojeg se mogu kreirati SIP-ovi.</p><p>Stavke u <strong>zanemarenom</strong> stanju neće se koristiti za kreiranje paketa. Mogu se zanemariti na temelju pravila definiranih u konfiguraciji aplikacije ili ručno pomoću gumba „Zanemari“. Te su stavke prema zadanim postavkama skrivene, ali ih se može učiniti vidljivima uključivanjem opcije u izborniku. </p><p><strong>Mapirane stavke su one koje su već dodane u SIP. Cilj je primijeniti "mapiraj i zaboravi" strategiju u kojoj korisnici povlače i ispuštaju stavke iz svog sustava datoteka kako bi kreirali SIP-ove nakon čega nestaju iz korisničkog sučelja. To omogućava korisnicima da se u potpunosti usredotoče na preostale stavke i tako budu produktivniji u svom projektu kreiranja SIP-ova.</p>
firstStep=Prvi korak tijeka rada jest odabir koje koje će se računalne datoteke i mape arhivirati, a zatim dodavanje u pretraživač datoteka aplikacije. Ova će radnja prikazati mapu i njezin sadržaj u mapi strukture stabla. Mape i datoteke mogu se međusobno jasno razlikovati (jer su njihove ikone različite), a mape se mogu proširiti kako bi se pregledali njihovi podređeni elementi.
inspectionPanel=Nakon kreiranja SIP-ova možete se odlučiti za ručno obogaćivanje SIP-ova ili ručno rješavanje iznimnih slučajeva. Ovo je neobavezan korak, no sadrži neke važne značajke koje se ne smiju zanemariti, poput kreiranja i provjere metapodataka, manipulacije sadržajem SIP-a ili dodavanja dokumentacije.
inspectionPanel.associations=Panel pridruživanja prikazuje pravila pridruživanja koja imaju trenutni odabrani čvor kao izlaz. Svako pravilo prikazuje ulazne stavke, mogućnost agregiranja koja se koristi za kreiranje SIP-ova i koliko je SIP-ova kreirano. Osim toga, korisnik također može ukloniti SIP-ove kreirane pravilom klikom na gumb "Ukloni".
inspectionPanel.data=<p>SIP-ovi <strong>podaci </strong>(ili sadržaj) podijeljeni su u "prikaze" koji se mogu dodati ili ukloniti. Također je moguće uklanjanje datoteka i mapa iz SIP sadržaja. Te datoteke će se vratiti u <em>normalno</em> stanje i postat će dostupne u pretraživaču datoteka kako bi se mogle uključiti u drugi SIP. Povuci i ispusti sustav strukture mape podataka omogućuje preuređivanje sadržaja SIP-a i premještanje datoteka između prikaza. Klikom na krajnji desni gumb mijenja se ploča između "Podaci" i "Dokumentacija". </p><p><strong>Dokumentacija</strong> se može dodati u SIP-ove kao dopuna informacijama koje se arhiviraju u odjeljku Podaci.  Datoteke i mape mogu se dodati iz pretraživača datoteka aplikacije ili iz pretraživača datoteka operativnog sustava pomoću sustava povlačenja i ispuštanja. Za razliku od dodavanja datoteka u odjeljak Podaci od SIP-ova, dodavanje dokumentacije ne postavlja stanje datoteka kako je mapirano, tako da izrađivač može dodati istu datoteku u dokumentaciju bilo kojoj količini SIP-ova. Nakon dodavanja, datoteke se mogu ukloniti i preurediti na isti način kao u odjeljku Podaci.</p>
inspectionPanel.metadata=<p>Kada se SIP-ovi kreiraju pomoću opcije predloška metapodataka, metapodatke možete uređivati putem <strong>obrasca za unos</strong>. Uz to, <strong>XML izvor</strong> datoteke s metapodacima također se može prikazati i urediti na korisničkom sučelju. Osim uređivanja datoteka s metapodacima, moguće je <strong>dodavanje</strong> i <strong>uklanjanje</strong> datoteka s metapodacima. Prilikom dodavanja nove datoteke s metapodacima dostupne su tri mogućnosti: </p><ol><li>novi metapodaci na temelju postojećeg predloška </li><li> novi metapodaci na temelju postojeće datoteke </li><li> prazna datoteka s metapodacima. </li></ol><p> Da bi se izbjegli sukobi, dvije datoteke metapodataka iste stavke opisa ne mogu imati isti naziv, ako se to dogodi nove datoteke će se odbiti. Kao posljedica toga, dvije datoteke temeljene na istom predlošku ne mogu biti prisutne u istoj stavci opisa. </p><p> Pod uvjetom da je shema dodana vrsti definicije, RODA-in pruža još jednu korisnu značajku\: <strong>provjeru metapodataka</strong>. Ova je značajka dostupna samo datotekama metapodataka stvorenim iz predložaka, a vrsta predloška mora imati shemu ispravno dodanu u konfiguraciji. U slučaju kada korisnik uređuje obrazac, pritiskom na gumb oznake iz predloška privremeno se zamjenjuju odgovarajućim vrijednostima i rezultirajuća datoteka potvrđuje se prema shemi. Ako se datoteka ne može uspješno provjeriti, aplikacija prikazuje detaljnu poruku o pogrešci i mjesto pogreške, u suprotnom prikazuje samo poruku o uspjehu.</p>
