association.singleSip.title = Un paquete de información con todos los archivos y / o carpetas seleccionados
association.singleSip.description = Utilice esta opción para crear un sólo SIP que contenga todos los archivos y carpetas seleccionados. Si ha seleccionado cinco carpetas y / o archivos de la asociación resultará solamente en un SIP correspondiente a un elemento con un nivel de descripción del conjunto.

association.sipSelection.title = Un paquete de información para cada uno de los archivos o carpetas seleccionados
association.sipSelection.description = Utilice esta opción para crear un SIP para cada uno de los archivos o carpetas seleccionados. Si ha seleccionado cinco archivos y / o carpetas, la asociación creará cinco SIP, es decir, cinco elementos descriptivos. Cada uno de estos elementos puede corresponder a un nivel de descripción distinta.

association.sipPerFile.title = Un elemento de descripción para cada archivo en la carpeta seleccionada (s)
association.sipPerFile.description = Utilice esta opción para crear un SIP para cada archivo en la carpeta (s) seleccionada. Esta operación creará un conjunto de SIP igual al número de archivos en la carpeta (s) seleccionada.

association.sipWithStructure.title = Un esquema de clasificación de la estructura de carpetas
association.sipWithStructure.description = Esta opción crea objetos de descripción, además de paquetes de presentación. Se debe utilizar cuando la estructura de la carpeta está bien organizada y se parece al plan de salida deseado. Si únicamente una carpeta tiene subcarpetas, se crea una serie. Cuando los hijos de una carpeta son solamente archivos, toda la carpeta se utiliza para crear un paquete de presentación. En una situación en la que una carpeta tiene un contenido mixto, archivos y sub-carpetas, cada archivo será un paquete de presentación y cada subcarpeta será una serie.

metadata.singleFile.title = Cargar desde un archivo
metadata.singleFile.description = Utilice esta opción para añadir a cada SIP un archivo de metadatos de su elección. El archivo seleccionado se añadirá a cada uno de los SIP previamente creados.

metadata.sameFolder.title = Cargar desde cada directorio
metadata.sameFolder.description = Utilice esta opción para incluir en el SIP el archivo de metadatos que se encuentre en la raíz del directorio utilizado para crear el paquete. El archivo de metadatos debe tener un patrón definido (por ejemplo metadatos. *).

metadata.diffFolder.title = Cargar desde un directorio
metadata.diffFolder.description = Utilice esta opción para seleccionar un directorio en el cual se encuentren todos los archivos de metadatos para incluir en los SIP. La asociación entre los archivos de metadatos y los SIP se realiza a través del nombre de archivo (haciendo caso omiso de la extensión). En los casos en que ninguna asociación se puede hacer, el SIP no contendrá metadatos.

metadata.template.title = Crear nuevo metadata desde plantilla
metadata.template.description = Utilice esta opción para crear los metadatos desde un modelo predefinido. Los metadatos asociados serán los mismos para cada SIP. Después de la creación del SIP, el usuario debe editar los metadatos de acuerdo a los datos asociados a cada paquete.
